<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="venda.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora de imposto</h1>
    <div class="formulario">
        <form id="form">
            <div class="campo">
                <label> Nome do produto</label>
                <input type="text" id="nome"> <br><br>
            </div>
            
            <div class="campo">
                <label> Valor do produto</label>
                <input type="text" id="valor"><br><br>
            </div>

            <div class="buttons">
                <button type="button" onclick="preencherVetor()">Cadastrar</button>
                <button type="button" onclick="excluirDado()">Remover</button>
                <button type="button" onclick="limparLista()">Limpar lista</button>
            </div>
        </form>
    </div>

    <div class="tabela">
        <table id="tabela">
            <tr>
                <th>id</th>
                <th>Nome do produto</th>
                <th>Valor do produto </th>
                <th>imposto</th>
                <th>total</th>
                

            </tr>
        </table>
    </div>
    <script src="venda.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
